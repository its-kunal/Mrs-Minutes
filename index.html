<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrs Minutes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="mt-5 py-5 container border border-4 border-success d-flex justify-content-center align-items-center flex-column overflow-hidden bg-secondary bg-gradient"
        style="border-radius: 100px; z-index: -30;">
        <div style="height: 700px; width: 700px; position: relative;" class="abc">
            <img src="./Assets/BG.svg" alt="" height="650px"
                style="position: absolute; top: 0px; left: 30px; z-index: 0; opacity: 85%;">
            <img src="./Assets/Clock maps.svg" alt="" height="600px" srcset=""
                style="position: absolute; top: 11px; left: 55px;">
            <img src="./Assets/FC1.svg" height="270px" alt=""
                style="position: absolute; z-index: 3; top: 180px; left: 210px;" class="faceClock">
            <img src="./Assets/Hour hand.svg" alt="" class="hands" id="hourhand" height="235px">
            <img src="./Assets/Minute Hand.svg" alt="" id="minutehand" class="hands" height="260px">
            <img src="./Assets/Second Hand.svg" alt="" id="sechand" class="hands" height="300px">
        </div>
        <h3 class="fs-1 fw-bold fst-italic text-light">Mrs. Minutes</h3>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
